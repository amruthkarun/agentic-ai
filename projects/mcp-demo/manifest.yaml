agent:
  name: "local-mcp-agent"
  version: "1.0"

llm:
  model: "google/flan-t5-small"

context:
  - name: user_profile
    type: file
    path: contexts/profile.json

tools:
  reader:
    module: "tools.reader"
  search:
    module: "tools.search"
  summarize:
    module: "tools.summarize"

capabilities:
  - document_read
  - web_search
  - summarization
